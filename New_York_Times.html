<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
 
<head>
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!--Banner-->
    <div class="New York Times Search">
        <div class="row">
            <div class="col-lg-12">
                <img src="assets/images/logo.png">
            </div>
        </div>

    <!--Search Parameters-->

    <div class="jumbotron">
        <div class="row"> Search Parameters</div>
        <div class="row2"> 
                <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Search Term</span>
                        </div>
                        <input type="text" class="form-control search" placeholder="" aria-label="Search Term" aria-describedby="basic-addon1">
                      </div>
                      <br>

                      <div class="form-group col-md-12">
                            <label for="inputState">Number of Records to Retrieve</label>
                            <select id="inputState" class="form-control option">
                              <option class="one">1</option>
                              <option class="five">5</option>
                              <option class="ten">10</option>
                            </select>
                          </div>

                      <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Start Year (Optional)</span>
                          </div>
                          <input type="text" class="form-control start" placeholder="" aria-label="Start year" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">End Year (Optional)</span>
                              </div>
                              <input type="text" class="form-control end" placeholder="" aria-label="end" aria-describedby="basic-addon1">
                            </div>

                            <button type="submit" class="btn btn-primary search-btn">Search</button>
                            <button type="submit" class="btn btn-primary clear-btn">Clear Results</button>

        </div>
   
        <div class="row3"> Top Articles</div>
        <div class="results"> </div>

    </div>


    <!--Top Articles-->


   

</body> 

<script src="https://code.jquery.com/jquery.js"></script>
<script src = "javascript/game.js"></script>

</html>
