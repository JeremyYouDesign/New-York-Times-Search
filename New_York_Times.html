<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
 
<head>
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!--Banner-->
    <div class="New York Times Search">
        <div class="row">
            <div class="col-lg-12">
                <img src="assets/images/logo.png" style="width: 100%">
            </div>
        </div>

    <!--Search Parameters-->
    <div class="container"><br>
        <div class="jumbotron">
            <div class="row" style="font-weight: bold">Search Parameters</div><br>
            <div class="row"> 
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Search Term</span>
                        </div>
                        <input type="text" class="form-control search" placeholder="" aria-label="Search Term" aria-describedby="basic-addon1">
                    </div><br>

                    <div class="form-group col-md-12">
                        <label for="inputState">Number of Records to Retrieve</label>
                        <select id="inputState" class="form-control option">
                            <option class="1">1</option>
                            <option class="5">5</option>
                            <option class="10">10</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Start Year (Optional)</span>
                            </div>
                            <input type="text" class="form-control start" placeholder="" aria-label="Start year" aria-describedby="basic-addon1">
                        </div>
                    </div><br>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">End Year (Optional)</span>
                            </div>
                            <input type="text" class="form-control end" placeholder="" aria-label="end year" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-warning search-btn">Search</button>
                    <button type="submit" class="btn btn-warning clear-btn">Clear Results</button>

            </div><br>
        </div>
    
        <div class="row jumbotron">Top Articles</div>
        <div class="results"> </div>

</div>


    <!--Top Articles-->


   

</body> 

<script src="https://code.jquery.com/jquery.js"></script>
<script src = "javascript/game.js"></script>

</html>
